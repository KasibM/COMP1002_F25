<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>Better than Domino's</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <header>
        <h1>Better than Domino's</h1>
        <h4><em>Because we're better than Domino's</em></h4>
        <br />
    </header>
    <main>
        <section>
            <form id="pizza_order" action="/order.php" method="get">
                <div> <!--Contact Information-->
                    <fieldset>
                        <legend>Contact Information</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                        </p>
                        <p>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" />
                        </p>
                        <p>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="user_phone" />
                        </p>
                    </fieldset>
                </div>
                <br />
                <div> <!--Quantity-->
                    <fieldset>
                        <legend>Quantity</legend>
                        <label for="quantity">How many Pizzas would you like to order?</label>
                        <select id="quantity" name="pizza_quantity">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>100</option>
                        </select>
                    </fieldset>
                </div>
                <br />
                <div> <!--Style-->
                    <fieldset>
                        <legend>Style</legend>
                        <label for="classic">Classic</label>
                        <input type="radio" id="classic" name="pizza_style">
                        
                        <label for="deep_dish">Deep Dish</label>
                        <input type="radio" id="deep_dish" name="pizza_style">

                        <label for="thin_crust">Thin Crust</label>
                        <input type="radio" id="thin_crust" name="pizza_style"> 
                    </fieldset>
                </div>
                <br />
                <div> <!--Size-->
                    <fieldset>
                        <legend>Size</legend>
                        <label for="large">Large</label>
                        <input type="radio" id="large" name="pizza_size">
                        
                        <label for="medium">Medium</label>
                        <input type="radio" id="medium" name="pizza_size">

                        <label for="small">Small</label>
                        <input type="radio" id="small" name="pizza_size"> 
                    </fieldset>
                </div>
                <br />
                <div> <!--Shape-->
                    <fieldset>
                        <legend>Shape</legend>
                        <label for="round">Round</label>
                        <input type="radio" id="round" name="pizza_shape">

                        <label for="square">Square</label>
                        <input type="radio" id="square" name="pizza_shape">

                        <label for="triangular">Triangular</label>
                        <input type="radio" id="triangular" name="pizza_shape">
                    </fieldset>
                </div>
                <br />
                <div> <!--Toppings-->
                    <fieldset>
                        <legend>Toppings</legend>
                        <label for="mushrooms">Mushrooms</label>
                        <input type="checkbox" id="mushrooms" name="pizza_toppings" />

                        <label for="onions">Onions</label>
                        <input type="checkbox" id="onions" name="pizza_toppings" />

                        <label for="tomatoes">Tomatoes</label>
                        <input type="checkbox" id="tomatoes" name="pizza_toppings" />

                        <label for="pineapple">Pineapple</label>
                        <input type="checkbox" id="pineapple" name="pizza_toppings" />

                        <label for="green_peppers">Green Peppers</label>
                        <input type="checkbox" id="green_peppers" name="pizza_toppings" />

                        <label for="black_olives">Black Olives</label>
                        <input type="checkbox" id="black_olives" name="pizza_toppings" />

                        <label for="jalapenos">Jalapenos</label>
                        <input type="checkbox" id="jalapenos" name="pizza_toppings" />

                        <label for="pepperoni">Pepperoni</label>
                        <input type="checkbox" id="pepperoni" name="pizza_toppings" />

                    </fieldset>
                </div>
                <br />
                <div> <!--Delivery Method-->
                    <fieldset>
                        <legend>Delivery Method</legend>
                        <label for="eat_in">Eat-in</label>
                        <input type="radio" id="eat_in" name="delivery_method">
                        
                        <label for="take_out">Take-out</label>
                        <input type="radio" id="take_out" name="delivery_method">

                        <label for="thin_crust">Delivery</label>
                        <input type="radio" id="thin_crust" name="delivery_method">
                    </fieldset>
                </div>
                <div> <!--Special Instructions-->
                    <fieldset>
                        <legend>Special Instructions</legend>
                        <label for="special_instructions">Let us know if there is anything you'd like to add:</label>
                        <br />
                        <textarea id="special_instructions" name="instructions" rows="5" cols="40"></textarea>
                    </fieldset>
                </div>
                <div> <!--Reset/Submit-->
                    <p>
                        <button type="reset">Reset</button>
                    </p>
                    <p>
                        <button type="submit">Order</button>
                    </p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p><small>Â©Better than Domino's Inc. All rights reserved</small></p>
    </footer>
</html>
