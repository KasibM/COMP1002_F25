<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>Better than Domino's</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <header>
        <h1>Better than Domino's</h1>
        <h4><em>Because we're better than Domino's</em></h4>
        <br />
    </header>
    <main>
        <section>
            <form id="pizza_order" action="/order.php" method="get">
                <div> <!--Contact Information-->
                    <fieldset>
                        <legend>Contact Information</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                        </p>
                        <p>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" />
                        </p>
                        <p>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="user_phone" />
                        </p>
                    </fieldset>
                </div>
                <br />
                <div> <!--Quantity-->
                    <fieldset>
                        <legend>Quantity</legend>
                        <label for="quantity">How many Pizzas would you like to order?</label>
                        <select id="quantity" name="pizza_quantity">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>100</option>
                        </select>
                    </fieldset>
                </div>
                <br />
                <div> <!--Style-->
                    <fieldset>
                        <legend>Style</legend>

                    </fieldset>
                </div>
                <br />
                <div> <!--Size-->
                    <fieldset>
                        <legend>Size</legend>
                            <label for="large">Large</label>
                            <input type="radio" id="large" name="pizza_size">
                        
                            <label for="medium">Medium</label>
                            <input type="radio" id="medium" name="pizza_size">

                            <label for="small">Small</label>
                            <input type="radio" id="small" name="pizza_size"> 
                    </fieldset>
                </div>
                <br />
                <div> <!--Shape-->
                    <fieldset>
                        <legend>Shape</legend>
                            <label for="round">Round</label>
                            <input type="radio" id="round" name="pizza_shape">

                            <label for="square">Square</label>
                            <input type="radio" id="square" name="pizza_shape">

                            <label for="triangular">Triangular</label>
                            <input type="radio" id="triangular" name="pizza_shape">
                    </fieldset>
                </div>
                <br />
                <div> <!--Toppings-->
                    <fieldset>
                        <legend>Toppings</legend>
                    </fieldset>
                </div>
                <br />
                <div> <!--Takeout/Pickup/Delivery-->
                    <fieldset>
                        <legend>Delivery Method</legend>
                    </fieldset>
                </div>
                <div> <!--Reset/Submit-->
                    <p>
                        <button type="reset">Reset</button>
                    </p>
                    <p>
                        <button type="submit">Order</button>
                    </p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p><small>Â©Better than Domino's Inc. All rights reserved</small></p>
    </footer>
</html>
