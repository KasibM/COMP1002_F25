<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Better than Domino's</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <header>
        <h1>Better than Domino's</h1>
        <h4><em>Because we're better than Domino's</em></h4>
        <br />
    </header>
    <main>
        <body>
            <section>
                <form id="pizza_order" action="order.php" method="get">
                    <div> <!--Contact Information-->
                        <fieldset>
                            <legend>Contact Information</legend>
                            <p>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="user_name" maxlength="30" required />
                            </p>
                            <p>
                                <label for="mail">Email:</label>
                                <input type="email" id="mail" name="user_email" maxlength="30" />
                            </p>
                            <p>
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="user_phone" maxlength="20" required />
                            </p>
                        </fieldset>
                    </div>
                    <br />
                    <div> <!--Quantity-->
                        <fieldset>
                            <legend>Quantity</legend>
                            <label for="quantity">How many Pizzas would you like to order?</label>
                            <select id="quantity" name="pizza_quantity">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>100</option>
                            </select>
                        </fieldset>
                    </div>
                    <br />
                    <div> <!--Style-->
                        <fieldset>
                            <legend>Style</legend>
                            <p> 
                                <label for="classic">Classic</label>
                                <input type="radio" id="classic" name="pizza_style[]" required />
                                <img src="images/classic_style.jpg" alt="classic style pizza" height="150" width="200" />
                                <!--from:https://commons.wikimedia.org/wiki/File:Eq_it-na_pizza-margherita_sep2005_sml.jpg-->
                            </p>
                            <p>
                                <label for="deep_dish">Deep Dish</label>
                                <input type="radio" id="deep_dish" name="pizza_style[]" required />
                                <img src="images/deep_dish_style.jpg" alt="deep dish style pizza" height="150" width="260" />
                                <!--from:https://commons.wikimedia.org/wiki/File:Chicago-style_pizza.jpg-->
                            </p>
                            <p>
                                <label for="thin_crust">Thin Crust</label>
                                <input type="radio" id="thin_crust" name="pizza_style[]" required />
                                <img src="images/thin_crust_style.jpg" alt="thin crust style pizza" height="150" width="200" />
                                <!--from:https://commons.wikimedia.org/wiki/File:Thin_crust_Roman_style_pizza_on_table.jpg-->
                            </p>
                            
                        </fieldset>
                    </div>
                    <br />
                    <div> <!--Size-->
                        <fieldset>
                            <legend>Size</legend>
                            <label for="large">Large (12 Slices)</label>
                            <input type="radio" id="large" name="pizza_size[]" required />
                            
                            <label for="medium">Medium (10 Slices)</label>
                            <input type="radio" id="medium" name="pizza_size[]" required />

                            <label for="small">Small (8 Slices)</label>
                            <input type="radio" id="small" name="pizza_size[]" required /> 
                        </fieldset>
                    </div>
                    <br />
                    <div> <!--Shape-->
                        <fieldset>
                            <legend>Shape</legend>
                            <label for="round">Round</label>
                            <input type="radio" id="round" name="pizza_shape[]" required />

                            <label for="square">Square</label>
                            <input type="radio" id="square" name="pizza_shape[]" required />

                            <label for="triangular">Triangular</label>
                            <input type="radio" id="triangular" name="pizza_shape[]" required />
                        </fieldset>
                    </div>
                    <br />
                    <div> <!--Toppings-->
                        <fieldset>
                            <legend>Toppings</legend>
                            <label for="mushrooms">Mushrooms</label>
                            <input type="checkbox" id="mushrooms" name="pizza_toppings[]" />

                            <label for="onions">Onions</label>
                            <input type="checkbox" id="onions" name="pizza_toppings[]" />

                            <label for="tomatoes">Tomatoes</label>
                            <input type="checkbox" id="tomatoes" name="pizza_toppings[]" />

                            <label for="pineapple">Pineapple</label>
                            <input type="checkbox" id="pineapple" name="pizza_toppings[]" />

                            <label for="green_peppers">Green Peppers</label>
                            <input type="checkbox" id="green_peppers" name="pizza_toppings[]" />

                            <label for="black_olives">Black Olives</label>
                            <input type="checkbox" id="black_olives" name="pizza_toppings[]" />

                            <label for="jalapenos">Jalapenos</label>
                            <input type="checkbox" id="jalapenos" name="pizza_toppings[]" />

                            <label for="pepperoni">Pepperoni</label>
                            <input type="checkbox" id="pepperoni" name="pizza_toppings[]" />

                        </fieldset>
                    </div>
                    <br />
                    <div> <!--Delivery Method-->
                        <fieldset>
                            <legend>Delivery Method</legend>
                            <label for="eat_in">Eat-in</label>
                            <input type="radio" id="eat_in" name="delivery_method" required />
                            
                            <label for="take_out">Take-out</label>
                            <input type="radio" id="take_out" name="delivery_method" required />

                            <label for="thin_crust">Delivery</label>
                            <input type="radio" id="thin_crust" name="delivery_method" required />
                        </fieldset>
                    </div>
                    <div> <!--Special Instructions-->
                        <fieldset>
                            <legend>Special Instructions</legend>
                            <label for="special_instructions">Let us know if there is anything you'd like to add:</label>
                            <br />
                            <textarea id="special_instructions" name="instructions" rows="5" cols="40" maxlength="500"></textarea>
                        </fieldset>
                    </div>
                    <div> <!--Reset/Submit-->
                        <p>
                            <button type="reset">Reset</button>
                        </p>
                        <p>
                            <button type="submit">Order</button>
                        </p>
                    </div>
                </form>
            </section>
        </body>
    </main>
    <footer>
        <p><small>Â©Better than Domino's Inc. All rights reserved</small></p>
    </footer>
</html>
